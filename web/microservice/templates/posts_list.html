{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Welcome to Instageek" %}</h1>

    {% if posts|length == 0 %}
        <p>There are no posts here.</p>
    {% else %}
        <section>
            {% for post in posts %}
                <article>
                    {% if post.image %}
                        <img src="{{ post.image }}" height="300">
                    {% endif %}
                    <p>{{ post.description }}</p>
                </article>
            {% endfor %}
        </section>
    {% endif %}
{% endblock %}
